<title>Tarot Fabula</title>

<body>

    <div class="meta"> 
        <h1>pick a card</h1> 
 

    <!-- window card grid -->

        <div class="one cards">
            <div class="four">
                <div class="card un">
                <button class="open" data-micromodal-trigger="modal-1" href='javascript:void(0);'>open me</button>
                </div>
                <div class="card deux">
                <button class="open" data-micromodal-trigger="modal-2" href='javascript:void(0);'>open me</button>
                </div>
                <div class="card trois">
                <button class ="open" data-micromodal-trigger="modal-3" href='javascript:void(0);'>open me</button>
                    </div>
                <div class="card quatre">
                <button class ="open" data-micromodal-trigger="modal-4" href='javascript:void(0);'>open me</button>
                    </div>
                <div class="card cinq">

                    </div>
            <div class="card sixx">
                <button class ="open" data-micromodal-trigger="modal-6" href='javascript:void(0);'>open me</button>
                    </div>
                <div class="card sept">
                <button class ="open" data-micromodal-trigger="modal-7" href='javascript:void(0);'>open me</button>
                    </div>
                <div class="card huit">
                <button class ="open" data-micromodal-trigger="modal-8" href='javascript:void(0);'>open me</button>
                    </div>
            </div>
            </div>   
        </div>
    </div>
